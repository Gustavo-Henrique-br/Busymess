<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <script defer src="https://cdn.jsdelivr.net/npm/sortablejs@1.13.0/Sortable.min.js"></script>
  
  <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" integrity="sha384-haqrlim99xjfMxRP6EWtafs0sB1WKcMdynwZleuUSwJR0mDeRYbhtY+KPMr+JL6f" crossorigin="anonymous"></script>

  <title>Busymess</title>
</head>
<body>
  <header>
    <img src="./assets/img/busymess.svg" alt="busymess logo" class="logo">
  </header>
  
  <main>
    <span class="toggleTheme">
      <i class="fas fa-sun"></i>
    </span>
    <div class="board">
      <h2>Todo</h2>
      <ul class="todo" id="0"></ul>
    </div>
    <div class="board">
      <h2>Doing</h2>
      <ul class="doing" id="1"></ul>
    </div>
    <div class="board">
      <h2>Done</h2>
      <ul class="done" id="2"></ul>
    </div>
  </main>

  <script type="module" src="assets/main.js"></script>

</body></html>
