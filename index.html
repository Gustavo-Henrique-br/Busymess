<!DOCTYPE html><html lang="pt-BR"><head>
  <!-- Primary Meta Tags -->
  <title>Busymess | Organize your life</title>
  <meta name="title" content="Busymess | Organize your life">
  <meta name="description" content="An pipefy like app to organize your tasks in kanban style">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gustavo-henrique-br.github.io/Busymess/">
  <meta property="og:site_name" content="Busymess | Organize your life">
  <meta property="og:title" content="Busymess | Organize your life">
  <meta property="og:description" content="An pipefy like app to organize your tasks in kanban style">
  <meta property="og:image" itemprop="image" content="https://gustavo-henrique-br.github.io/Busymess/meta/banner.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://gustavo-henrique-br.github.io/Busymess/">
  <meta property="twitter:title" content="Busymess | Organize your life">
  <meta property="twitter:description" content="An pipefy like app to organize your tasks in kanban style">
  <meta property="twitter:image" content="https://gustavo-henrique-br.github.io/Busymess/meta/banner.png">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/main.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">


  <title>Busymess | Organize your life</title>
</head>

<body>
  <header>
    <img src="./img/busymess.svg" alt="busymess logo" class="logo">
  </header>

  <span class="toggleTheme">
    <img width="24" height="24" src="./img/moon.svg" alt="moon">
  </span>
  <main>
    <div class="board">
      <h2>Todo</h2>
      <ul class="todo" id="0"></ul>
    </div>
    <div class="board">
      <h2>Doing</h2>
      <ul class="doing" id="1"></ul>
    </div>
    <div class="board">
      <h2>Done</h2>
      <ul class="done" id="2"></ul>
    </div>
  </main>

  <div class="activeModal mdc-touch-target-wrapper">
    <button class="mdc-fab mdc-fab--touch">
      <div class="mdc-fab__ripple"></div>
      <span class="mdc-fab__icon">
        <img src="./img/plus.svg" alt="add">
      </span>
      <div class="mdc-fab__touch"></div>
    </button>
  </div>

  <div class="hidden modal">
    <div class="modal__content">
      <h2>Criar item</h2>
      <form>
        <div class="input_group">
          <label class="screenOnly" for="description">Descrição</label>
          <input type="text" name="description" id="description" placeholder="Descrição">
        </div>

        <div class="input_group">
          <label class="screenOnly" for="category">Category</label>

          <select name="category" id="category">
            <option value selected disabled hidden>Selecione um rótulo</option>
            <option value="#000" style="background-color:#000; color: #fff">Critico</option>
            <option value="#7159c1" style="background-color:#7159c1">Alta prioridade</option>
            <option value="#FFC107" style="background-color:#FFC107">Baixa prioridade</option>
            <option value="#5a92db" style="background-color:#5a92db">Neutro</option>
          </select>
        </div>

        <div class="submit_buttons input_group">
          <button class="cancel mdc-button mdc-button--outlined" type="button">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Cancelar</span>
          </button>
          <button class="submit mdc-button mdc-button--raised">
            <span class="mdc-button__ripple"></span>
            <span class="mdc-button__label">Criar</span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="assets/main.js"></script>


</body></html>
