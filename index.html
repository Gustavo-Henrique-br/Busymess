<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/styles/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <title>Busymess</title>
</head>
<body>
  <header>
    <img src="/assets/img/busymess.svg" alt="busymess logo" class="logo">
  </header>

  <main>
    <div class="board">
      <h2>Todo</h2>
      <ul class="todo">
        <li draggable="true">
          <span class="category"></span>
          <p class="description">fazer funcionar e pa</p>
        </li>
      </ul>
    </div>
    <div class="board">
      <h2>Doing</h2>
      <ul class="doing">
        <li draggable="true">
          <span class="category"></span>
          <p class="description">estudando e pa</p>
        </li>
        <li draggable="true">
          <span class="category"></span>
          <p class="description">treininho e pa</p>
        </li>
      </ul>
    </div>
    <div class="board">
      <h2>Done</h2>
      <ul class="done">
        <li draggable="true">
          <span class="category"></span>
          <p class="description">os estilos e pa</p>
        </li>
        <li draggable="true">
          <span class="category"></span>
          <p class="description">os side project e pa</p>
        </li>
        <li draggable="true">
          <span class="category"></span>
          <p class="description">Lorem ipsum dolor sit amet e pa</p>
        </li>
      </ul>
    </div>
  </main>

  <script type="module" src="assets/main.js"></script>

</body></html>
