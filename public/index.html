<body>
  <header>
    <img src="./assets/img/busymess.svg" alt="busymess logo" class="logo">
  </header>
  
  <span class="toggleTheme">
    <i class="fas fa-sun"></i>
  </span>
  <main>
    <div class="board">
      <h2>Todo</h2>
      <ul class="todo" id="0"></ul>
    </div>
    <div class="board">
      <h2>Doing</h2>
      <ul class="doing" id="1"></ul>
    </div>
    <div class="board">
      <h2>Done</h2>
      <ul class="done" id="2"></ul>
    </div>
  </main>

  <script type="module" src="assets/main.js"></script>
